<link href="/css/common.css" type="text/css" rel="stylesheet">
<link href="/css/layer.css" type="text/css" rel="stylesheet">
<script type="text/javascript" src="/js/ratio.js"></script>

<div class="layer">
    <div class="uploadWorks">
        <span class="colseActivity"></span>
        <span class="snow02"></span>
        <div class="uploadBox clearfix">
            <div class="worksBox">
                <dl class="clearfix">
                    <dt><a href="javascript:;"><img src="{$product_image_src}" width="292" height="166"></a><span>缩略图</span></dt>
                    <dd>
                        <!--<p>上传作者：局局</p>-->
                        <p>文件大小：{$product_file_size}</p>
                        <p>上传时间：{:date('Y-m-d')}</p>
                    </dd>
                </dl>
                <ul>
                    <li>
                        <span class="fl">作品名称</span>
                        <input type="text" class="workName fl" name="title" placeholder="请输入您作品的名称">
                    </li>
                    <li>
                        <span class="fl">作品简介</span>
                        <textarea class="workDetail fl" id="product_desc" name="product_desc" placeholder="请输入您的作品简介"></textarea>
                    </li>
                    <input type="hidden"  name="product_img" value="{$Think.request.file_path}"/>
                    <li align="center"><input type="submit" class="uploadBtn" value=""></li>
                </ul>
            </div>
        </div>
        <span class="ball"></span>
    </div>
</div>
