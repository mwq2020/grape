
<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no" />
    <meta http-equiv="pragma" content="no-cache"/>
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0"/>
    <meta charset="utf-8">
    <title></title>
    <link type="text/css" rel="stylesheet" href="/wechat/css/common.css" />
    <link type="text/css" rel="stylesheet" href="/wechat/css/style.css" />
    <script src="/wechat/js/rem750.js" type="text/javascript"></script>
    <script src="/wechat/js/jquery.js" type="text/javascript"></script>
    <script src="/wechat/js/main.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function(){
            $(".edit").click(function(){
                $(".delete").show();
                $(".complete").show()
                $(this).hide();
            })
            $(".delete").click(function(){
                $(this).parent().parent().remove()
            })
            $(".complete").click(function(){
                $(".delete").hide();
                $(".edit").show()
                $(this).hide();
            })
        })
    </script>
</head>

<body>
<div class="wrapMain">
    <span class="yellowBg"></span>
    <div class="myWorkBox">
        <p class="opereBtn clearfix"><a href="#" class="fr complete">完成</a><a href="#" class="fr edit">编辑</a></p>
        {volist name="product_list" id="vo"}
        <dl>
            <dt><a href="/wechat/user/product_info?product_id={$vo.product_id}"><img src="{$vo.product_img}" width="100%" height="100%"></a></dt>
            <dd>
                <h3><a href="#">{$vo.product_name}</a></h3>
                <p>名称：{$vo.activity_name}</p>
                <p>日期：{$vo.add_time|date="Y-m-d",###}</p>
                <p>等级：暂无等级</p>
                <span class="delete"></span>
            </dd>
        </dl>
        {/volist}
    </div>
</div>
</body>
</html>
