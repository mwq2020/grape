
<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no" />
    <meta http-equiv="pragma" content="no-cache"/>
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0"/>
    <meta charset="utf-8">
    <title>我的消息</title>
    <link type="text/css" rel="stylesheet" href="/wechat/css/common.css" />
    <link type="text/css" rel="stylesheet" href="/wechat/css/style.css" />
    <script src="/wechat/js/rem750.js" type="text/javascript"></script>
    <script src="/wechat/js/jquery.js" type="text/javascript"></script>
    <script src="/wechat/js/main.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function(){
            $(".arrow").click(function(){
                if($(this).parent().next().is(":hidden")){
                    $(".arrow").addClass("arrowUp")
                    $(".newsListBox").hide();
                    $(this).parent().next().show();
                    $(this).removeClass("arrowUp")
                } else {
                    $(this).parent().next().hide();
                    $(this).addClass("arrowUp")
                }
            })
        })
    </script>
</head>

<body>
<div class="wrapMain">
    <span class="yellowBg"></span>
    <div class="myWorkBox">
        <p class="opereBtn clearfix"><a href="#" class="fr edit">清空</a></p>
        <div class="newsBox">
            <h3 class="newsTitle">
                <i class="xt"></i>
                展示全部消息
            </h3>
            <div class="newsListBox" style="display:block">
                <ul>

                    {volist name="message_list" id="vo"}
                    <li>
                        {if $vo.status == 0}
                        <span class="new"></span>
                        {/if}
                        <h3><a href="#">{$vo.title}</a></h3>
                        <p>{$vo.add_time|date="Y-m-d",###}</p>
                    </li>
                    {/volist}

                </ul>
            </div>
        </div>

    </div>
</div>
</body>
</html>
