
<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta http-equiv='description' content='Ceeile Carine'>
    <meta name='description' content='Ceeile Carine'>
    <meta name='keywords' content='Ceeile Carine'>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,user-scalable=no">
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <title>搜索</title>
    <link rel="stylesheet" href="/wechat/css/flickity-docs.css" media="screen" />
    <link href="/wechat/css/common.css" rel="stylesheet" type="text/css" />
    <link href="/wechat/css/style.css" type="text/css" rel="stylesheet"/>
    <script src="/wechat/js/jquery-1.9.0.min.js" type="text/javascript"></script>
    <script src="/wechat/js/main.js" type="text/javascript"></script>
    <script src="/wechat/js/rem750.js" type="text/javascript"></script>
    <script src="/wechat/js/common.js" type="text/javascript"></script>
    <script>
        $(function(){
            //视频简介查看更多
            $(".ilook").click(function(){
                if( $(".moreIntro").is(":hidden")){
                    $(this).addClass("ilook02")
                    $(".moreIntro").show();

                } else {
                    $(this).removeClass("ilook02")
                    $(".moreIntro").hide();
                }
            })
        })

    </script>
</head>
<body>
<div class="wrapMain">
    <div class="VideoCon pad20">
        <div class="Seachercon  fl"><input class="Seachinput" type="text" value="请输入想要搜索的内容" id="search_keywords"/>
            <i><img width="100%" src="/wechat/images/close2.png" /></i>
        </div>
        <a href="javascript:void(0)" class="SeachIcon fr" id="search_btn"><img width="100%" src="/wechat/images/Ic3.png" /></a>
    </div>
    <span class="eyeTit">热门搜索</span>
    <div class="pad20">
        {volist name="search_word_list" id="vo" key="k"}
            <div class="SubjectTitel titBg">
                {if $k <= 3}
                <i class="k1"><img width="100%" src="/wechat/images/k{$k}.png" /></i><a href="/wechat/search/index?keyword={$vo.keyword}">{$vo.keyword}</a>
                {else}
                <i class="k1"><img width="100%" src="/wechat/images/k4.png" /></i><a href="/wechat/search/index?keyword={$vo.keyword}">{$vo.keyword}</a>
                {/if}
            </div>
        {/volist}

        <!--
        <div class="SubjectTitel titBg"><i class="k1"><img width="100%" src="/wechat/images/k2.png" /></i>快速画出青苹果</div>
        <div class="SubjectTitel titBg"><i class="k1"><img width="100%" src="/wechat/images/k3.png" /></i>快速画出青苹果</div>
        <div class="SubjectTitel titBg"><i class="k1"><img width="100%" src="/wechat/images/k4.png" /></i>快速画出青苹果</div>
        <div class="SubjectTitel titBg"><i class="k1"><img width="100%" src="/wechat/images/k4.png" /></i>快速画出青苹果</div>
        -->

    </div>
</div>
<script src="/wechat/js/flickity-docs.min.js"></script>
</body>
</html>
