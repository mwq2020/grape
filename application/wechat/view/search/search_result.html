    <script>
        $(function(){
            //视频简介查看更多
            $(".ilook").click(function(){
                if( $(".moreIntro").is(":hidden")){
                    $(this).addClass("ilook02")
                    $(".moreIntro").show();

            <i><img width="100%" src="/wechat/images/close2.png" /></i>
        </div>

        </a>

                        <span class="SubBar">
                            <i class="fl"><b><img width="100%" src="/wechat/images/look.png" /></b>{$vo.view_num}</i>
