
<link href="/wechat/css/combo.select.css" type="text/css" rel="stylesheet">
<link type="text/css" rel="stylesheet" href="/wechat/css/common.css" />
<link type="text/css" rel="stylesheet" href="/wechat/css/popup.css" />
<script src="/wechat/js/rem750.js" type="text/javascript"></script>
<script src="/wechat/js/jquery.js" type="text/javascript"></script>
<script src="/wechat/js/main.js" type="text/javascript"></script>

<style type="text/css">
    .combo-dropdown{overflow-y:scroll}
    .combo-dropdown::-webkit-scrollbar-track
    {
        -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
        background-color: #F5F5F5;
    }

    .combo-dropdown::-webkit-scrollbar
    {
        width: 6px;
        background-color: #F5F5F5;
    }

    .combo-dropdown::-webkit-scrollbar-thumb
    {
        background-color: #603625;
    }
    .combo-dropdown li.option-disabled{height:0;oveflow:hidden;opacity:0;padding:0}

</style>

<div class="mask" id="login_pop" style="display:none;">
    <div class="popupBox">
        <span class="closed"></span>
        <h3 class="popupTitle">登录</h3>
        <div class="readerSign">
            <ul class="readerCard">
                <li>
                    <select name="customer_id" id="schoolId">
                        <option value="0" disabled selected>请选择图书馆</option>
                        {volist name="customer_list" id="vo"}
                            <option value="{$vo.customer_id}">{$vo.customer_name}</option>
                        {/volist}
                    </select>
                </li>
                <li><input type="text" name="reader_no" class="telephone" placeholder="请输入读者证号" style="width:100%" value=""></li>
                <li>
                    <input type="password" name="password" class="telephone" placeholder="请输入读者证密码" style="width:100%">
                    <p class="wrongTIps" id="login_error" style="display: none;"><span>!</span>您输入的读者证号或密码不正确</p>
                </li>
                <li><input type="submit" class="confirmBtn" value="确定" id="login_confirm_btn"></li>
            </ul>
        </div>
        <span class="zs01"></span>
        <span class="zs02"></span>
    </div>
</div>
<script src="/wechat/js/jquery-1.8.0.min.js"></script>
<script src="/wechat/js/jquery.combo.select.js"></script>
<script>
    $("#schoolId").comboSelect();

</script>
