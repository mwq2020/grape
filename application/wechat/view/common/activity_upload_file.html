
<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no" />
    <meta http-equiv="pragma" content="no-cache"/>
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0"/>
    <meta charset="utf-8">
    <title></title>
    <link type="text/css" rel="stylesheet" href="/wechat/css/common.css" />
    <link type="text/css" rel="stylesheet" href="/wechat/css/style.css" />
    <script src="/wechat/js/rem750.js" type="text/javascript"></script>
    <script src="/wechat/js/jquery.js" type="text/javascript"></script>
    <script src="/wechat/js/main.js" type="text/javascript"></script>
    <script src="/wechat/js/common.js" type="text/javascript"></script>
</head>

<body>
<div class="wrapMain">
    <div class="padding20">
        <div class="chooseFileBox clearfix" id="choose_upload_btn">
            <i class="add"></i>
            选择文件
            <input type="hidden"  name="product_img_src" value="" />
        </div>
        <input type="text" name="product_title" class="workIntro" placeholder="请输入作品题目">
        <div class="textareaBx">
            <textarea class="TextAuto" id="df" name="product_desc" placeholder="请输入作品简介" ></textarea>
        </div>
    </div>
    <div class="heitBtn" id="product_upload_confirm_btn"><span class="hdSign">上传作品</span></div>
</div>


<input type="hidden" id="activity_id" name="activity_id" value="{$activity_info.activity_id}" />
<input type="file" id="product_img" name="product_img" style="display:none;" />
<script src="/wechat/js/textareaHeightAuto.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
    // 使用
    $(function(){
        $('textarea').autoHeight({len:93});
    });
</script>

<!-- 上传文件弹层 -->
{include file="common/activity_upload_info" /}

</html>
