<div class="main-content">
    <div class="breadcrumbs" id="breadcrumbs">
        <script type="text/javascript">
            try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
        </script>
        <ul class="breadcrumb">
            <li>
                <i class="icon-home home-icon"></i>
                <a href="/manage/index/index">起始页</a>
            </li>
        </ul><!-- .breadcrumb -->
    </div>

    <div class="page-content">

        <div class="row">
            <div class="col-xs-12">
                <h3 class="header smaller lighter blue">活动列表</h3>

                <form method="post" action="/manage/activity/index">
                    <div class="col-sm-2">
                        标题 ：<input type="text" name="title" />
                        <div class="space-12"></div>
                    </div>

                    <div class="col-sm-2">
                        分类 ：<input type="text" name="cat_id" />
                        <div class="space-12"></div>
                    </div>

                    <div class="col-sm-4">
                        上传时间
                        <div class="row">
                            <div class="col-xs-6">
                                <div class="input-group input-group-sm">
                                    <input name="upload_time" type="text" id="upload_time" class="form-control" data-date-format="yyyy-mm-dd" />
                                                <span class="input-group-addon">
                                                    <i class="icon-calendar"></i>
                                                </span>
                                </div>
                            </div>
                        </div>
                        <div class="space-12"></div>
                    </div>

                    <div class="col-sm-2">
                        <input class="btn btn-success" type="submit" value="搜索">
                    </div>

                    <div class="col-sm-2">
                        <a href="/manage/activity/add" class="btn btn-success">添加活动</a>
                    </div>
                </form>

                <div class="table-responsive">
                    <table id="sample-table-2" class="table table-striped table-bordered table-hover">
                        <thead>
                        <tr>
                            <th>活动id</th>
                            <th>活动名称</th>
                            <th>所属机构</th>
                            <th>导航图</th>
                            <th>创建时间</th>
                            <th>活动状态</th>
                            <th>操作</th>
                        </tr>
                        </thead>

                        <tbody>
                        {foreach name="activity_list" item="vo" key="k"}
                        <tr>
                            <td>
                                <a href="#">{$vo.activity_id}</a>
                            </td>
                            <td>{$vo.activity_name}</td>
                            <td>{$vo.activity_name}</td>
                            <td><img height="20" src="{$vo.activity_img}"/></td>
                            <td>{:date('Y-m-d H:i:s',$vo['add_time'])}</td>
                            <td>{$vo.status == 1 ? '启用' : '禁用'}</td>
                            <td>
                                <div class="visible-md visible-lg hidden-sm hidden-xs action-buttons">
                                    <a class="blue" href="/manage/activity/edit?activity_id={$vo.activity_id}">
                                        <i class="icon-zoom-in bigger-130"></i>
                                    </a>
                                </div>
                            </td>
                        </tr>
                        {/foreach}
                        </tbody>
                    </table>
                </div>

                <div class="no-margin-top">
                    {$page}
                </div>

            </div>
        </div>


    </div><!-- /.page-content -->
</div><!-- /.main-content -->

<script>
    jQuery(function($) {
        $("#upload_time").datepicker({
            showOtherMonths: true,
            selectOtherMonths: false,
            dateFormat: "yy-mm-dd"
        });
    });
</script>
