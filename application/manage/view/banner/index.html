<div class="main-content">
    <div class="breadcrumbs" id="breadcrumbs">
        <script type="text/javascript">
            try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
        </script>

        <ul class="breadcrumb">
            <li>
                <i class="icon-home home-icon"></i>
                <a href="/manage/index/index">起始页</a>
            </li>
            <li class="active">
                <a href="/manage/banner/index">banner列表</a>
            </li>
        </ul>
    </div>

    <div class="page-content">

        <div class="row">
            <div class="col-xs-12">

                <div class="col-sm-2">
                    <a href="/manage/banner/add" class="btn btn-success">banner添加</a>
                </div>

                <div class="table-responsive">
                    <table id="sample-table-2" class="table table-striped table-bordered table-hover">
                        <thead>
                        <tr>
                            <th>活动id</th>
                            <th>banner标题</th>
                            <th>图片</th>
                            <th>链接</th>
                            <th>位置</th>
                            <th>简介</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                        </thead>

                        <tbody>
                        {foreach name="banner_list" item="vo" key="k"}
                        <tr>
                            <td>
                                <a href="#">{$vo.banner_id}</a>
                            </td>
                            <td>{$vo.title}</td>
                            <td><img height="20" src="{$vo.banner_img}"/></td>
                            <td>{$vo.url}</td>
                            <td>{$vo.banner_type}</td>
                            <td>{$vo.remark}</td>
                            <td>{$vo.status == 1 ? '启用' : '禁用'}</td>
                            <td>
                                <div class="visible-md visible-lg hidden-sm hidden-xs action-buttons">

                                    {if  $vo.status==1}
                                    <a class="blue" href="/manage/banner/change_status?banner_id={$vo.banner_id}&status=0">
                                        <span>禁用</span>
                                    </a>
                                    {else}
                                    <a class="blue" href="/manage/banner/change_status?banner_id={$vo.banner_id}&status=1">
                                        <span>启用</span>
                                    </a>
                                    {/if}

                                    <a class="blue" href="/manage/banner/edit?banner_id={$vo.banner_id}">
                                        <span>编辑</span>
                                    </a>

                                </div>
                            </td>
                        </tr>
                        {/foreach}
                        </tbody>
                    </table>
                </div>

                <div class="no-margin-top">
                    {$page}
                </div>

            </div>
        </div>


    </div><!-- /.page-content -->
</div><!-- /.main-content -->
