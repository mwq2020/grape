
<div class="main-content">
    <div class="breadcrumbs" id="breadcrumbs">
        <script type="text/javascript">
            try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
        </script>

        <ul class="breadcrumb">
            <li>
                <i class="icon-home home-icon"></i>
                <a href="/manage/index/index">起始页</a>
            </li>
            <li>用户列表</li>
        </ul>
    </div>

    <div class="page-content">

        {if $error_msg}
        <!-- 错误提示 -->
        <div class="col-sm-10">
            <div class="alert alert-danger">
                <button type="button" class="close" data-dismiss="alert">
                    <i class="icon-remove"></i>
                </button>
                <strong> <i class="icon-remove"></i>错误 </strong> 【{$error_msg}】
            </div>
        </div>
        {/if}

        <!-- 验证表单部分 -->
        <div class="row">
            <div class="col-xs-12">
                <form class="form-horizontal" role="form" action="" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right">姓名</label>
                        <div class="col-sm-9">
                            <input type="text" name="real_name" value="{$user_info.real_name}" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right">读者证号</label>
                        <div class="col-sm-9">
                            <input type="text" name="reader_no" value="{$user_info.reader_no}" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right">联系电话</label>
                        <div class="col-sm-9">
                            <input type="text" name="telphone" value="{$user_info.telphone}" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right">所属学校</label>
                        <div class="col-sm-9">
                            <input type="text" name="school_name" value="{$user_info.school_name}" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right">头像</label>
                        <div class="col-sm-9">
                            <input type="file" name="avatar" value="" />
                            {if $user_info.avatar}
                            <img src="{$user_info.avatar}" height="30" />
                            {/if}
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right">状态</label>
                        <div class="col-sm-9">
                            <input type="radio" name="status" value="1" {if $user_info.status == 1}checked{/if} />启用
                            <input type="radio" name="status" value="0" {if $user_info.status == 0}checked{/if} />禁用
                        </div>
                    </div>

                    <input type="hidden" name="user_id" value="{$user_info.user_id}" />

                    <div class="clearfix form-actions">
                        <div class="col-md-offset-3 col-md-9">
                            <input class="btn btn-info" type="submit" value="提交"/>
                        </div>
                    </div>

                </form>
            </div>
        </div>

    </div>
</div>
