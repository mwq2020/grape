<div class="main-content">
    <div class="breadcrumbs" id="breadcrumbs">
        <script type="text/javascript">
            try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
        </script>

        <ul class="breadcrumb">
            <li>
                <i class="icon-home home-icon"></i>
                <a href="/manage/index/index">起始页</a>
            </li>

            <li>
                <a href="/manage/index/index">验码</a>
            </li>
            <li class="active">验码</li>
        </ul><!-- .breadcrumb -->
    </div>

    <div class="page-content">

        <div class="row">
            <div class="col-xs-12">
                <h3 class="header smaller lighter blue">视频列表</h3>

                <form method="post" action="/manage/video/video_list">
                    <div class="col-sm-2">
                        标题 ：<input type="text" name="title" />
                        <div class="space-12"></div>
                    </div>

                    <div class="col-sm-2">
                        分类 ：<input type="text" name="cat_id" />
                        <div class="space-12"></div>
                    </div>

                    <div class="col-sm-4">
                        上传时间
                        <div class="row">
                            <div class="col-xs-6">
                                <div class="input-group input-group-sm">
                                    <input name="end_time" type="text" id="upload_time" class="form-control" data-date-format="yyyy-mm-dd" />
                                                <span class="input-group-addon">
                                                    <i class="icon-calendar"></i>
                                                </span>
                                </div>
                            </div>
                        </div>
                        <div class="space-12"></div>
                    </div>

                    <div class="col-sm-2">
                        <input class="btn btn-success" type="submit" value="搜索">
                    </div>

                    <div class="col-sm-2">
                        <a href="/manage/video/info" class="btn btn-success">添加视频</a>
                    </div>
                </form>

                <div class="table-responsive">
                    <table id="sample-table-2" class="table table-striped table-bordered table-hover">
                        <thead>
                        <tr>
                            <th>视频id</th>
                            <th>视频名称</th>
                            <th>所属分类</th>
                            <th>缩略图</th>
                            <th>排序字段</th>
                            <th>添加时间</th>
                            <th>修改时间</th>
                            <th>操作</th>
                        </tr>
                        </thead>

                        <tbody>
                        {foreach name="video_list" item="vo" key="k"}
                        <tr>
                            <td>
                                <a href="#">{$vo.video_id}</a>
                            </td>
                            <td>{$vo.title}</td>
                            <td>xxx分类</td>
                            <td><img height="20" src="{$vo.video_img}"/></td>
                            <td>{$vo.sort}</td>
                            <td>{$vo.add_time|date="Y-m-d H:i:s",###} </td>
                            <td>{$vo.update_time} </td>
                            <td>
                                <div class="visible-md visible-lg hidden-sm hidden-xs action-buttons">

                                    {if  $vo.status==1}
                                    <a class="blue" href="/manage/video/change_status?video_id={$vo.video_id}&status=0">
                                        <span>禁用</span>
                                    </a>
                                    {else}
                                    <a class="blue" href="/manage/video/change_status?video_id={$vo.video_id}&status=1">
                                        <span>启用</span>
                                    </a>
                                    {/if}

                                    <a class="blue" href="/manage/video/info?video_id={$vo.video_id}">
                                        <span>编辑</span>
                                    </a>
                                </div>
                            </td>
                        </tr>
                        {/foreach}
                        </tbody>
                    </table>
                </div>



                <div class="no-margin-top">
                    {$page}
                </div>

            </div>
        </div>


    </div><!-- /.page-content -->
</div><!-- /.main-content -->
