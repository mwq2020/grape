
<div class="main-content">
    <div class="breadcrumbs" id="breadcrumbs">
        <script type="text/javascript">
            try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
        </script>

        <ul class="breadcrumb">
            <li>
                <i class="icon-home home-icon"></i>
                <a href="/manage/index/index">起始页</a>
            </li>
            <li>
                <a href="/manage/contract/index">合同列表</a>
            </li>
        </ul>
    </div>

    <div class="page-content">

        {if $error_msg}
        <!-- 错误提示 -->
        <div class="col-sm-10">
            <div class="alert alert-danger">
                <button type="button" class="close" data-dismiss="alert">
                    <i class="icon-remove"></i>
                </button>
                <strong><i class="icon-remove"></i>错误</strong> 【{$error_msg}】
            </div>
        </div>
        {/if}

        <!-- 验证表单部分 -->
        <div class="row">
            <div class="col-xs-12">
                <form class="form-horizontal" role="form" action="" enctype="multipart/form-data" method="post">
                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right">合同名称</label>
                        <div class="col-sm-9">
                            <input type="text" name="title" value="{$contract_info.title}" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right">合同起止时间</label>
                        <div class="col-sm-9">
                            <input type="text" name="contract_start_time" value="{$contract_info.contract_start_time|date='Y-m-d',###}" />
                            ~
                            <input type="text" name="contract_end_time" value="{$contract_info.contract_end_time|date='Y-m-d',###}" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right">客户姓名</label>
                        <div class="col-sm-9">
                            <input type="text" name="customer_name" value="{$contract_info.customer_name}" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right">合同金额</label>
                        <div class="col-sm-9">
                            <input type="text" name="order_amount" value="{$contract_info.order_amount}" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right">合同签订时间</label>
                        <div class="col-sm-9">
                            <input type="text" name="contract_time" value="{$contract_info.contract_time|date='Y-m-d',###}" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right">联系人</label>
                        <div class="col-sm-9">
                            <input type="text" name="link_person" value="{$contract_info.link_person}" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right">联系电话</label>
                        <div class="col-sm-9">
                            <input type="text" name="link_person_phone" value="{$contract_info.link_person_phone}" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right">合同附件</label>
                        <div class="col-sm-9">
                            <input type="file" name="contract_img" value="" />
                            {if $contract_info.contract_img}
                            <img src="{$contract_info.contract_img}" height="30" />
                            {/if}
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right">备注</label>
                        <div class="col-sm-9">
                            <textarea name="remark">{$contract_info.remark}</textarea>
                        </div>
                    </div>

                    <div class="clearfix form-actions">
                        <div class="col-md-offset-3 col-md-9">
                            <input class="btn btn-info" type="submit" value="提交"/>
                        </div>
                    </div>

                </form>
            </div>
        </div>

    </div>
</div>
