
<div class="main-content">
    <div class="breadcrumbs" id="breadcrumbs">
        <script type="text/javascript">
            try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
        </script>

        <ul class="breadcrumb">
            <li>
                <i class="icon-home home-icon"></i>
                <a href="/manage/index/index">起始页</a>
            </li>
            <li>用户列表</li>
        </ul>
    </div>

    <div class="page-content">

        {if $error_msg}
        <!-- 错误提示 -->
        <div class="col-sm-10">
            <div class="alert alert-danger">
                <button type="button" class="close" data-dismiss="alert">
                    <i class="icon-remove"></i>
                </button>
                <strong> <i class="icon-remove"></i>错误 </strong> 【{$error_msg}】
            </div>
        </div>
        {/if}

        <!-- 验证表单部分 -->
        <div class="row">
            <div class="col-xs-12">
                <form class="form-horizontal" role="form" action="" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right">姓名</label>
                        <div class="col-sm-9">
                            <input type="text" name="real_name" value="" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right">读者证号</label>
                        <div class="col-sm-9">
                            <input type="text" name="reader_no" value="" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right">密码</label>
                        <div class="col-sm-9">
                            <input type="password" name="password" value="" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right">所属客户</label>
                        <div class="col-sm-9">
                            <select name="customer_id">
                                <option value="0">请选择</option>
                                {volist name="customer_list" id="vo"}
                                <option value="{$vo.customer_id}">{$vo.customer_name}</option>
                                {/volist}
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right">联系电话</label>
                        <div class="col-sm-9">
                            <input type="text" name="telphone" value="" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right">所属学校</label>
                        <div class="col-sm-9">
                            <input type="text" name="school_name" value="" />
                        </div>
                    </div>


                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right">头像</label>
                        <div class="col-sm-9">
                            <input type="file" name="avatar" value="" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right">状态</label>
                        <div class="col-sm-9">
                            <input type="radio" name="status" value="1" checked/>启用
                            <input type="radio" name="status" value="0" />禁用
                        </div>
                    </div>

                    <div class="clearfix form-actions">
                        <div class="col-md-offset-3 col-md-9">
                            <input class="btn btn-info" type="submit" value="提交"/>
                        </div>
                    </div>

                </form>
            </div>
        </div>

    </div>
</div>
