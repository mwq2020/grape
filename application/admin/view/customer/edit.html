
<div class="main-content">
    <div class="breadcrumbs" id="breadcrumbs">
        <script type="text/javascript">
            try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
        </script>

        <ul class="breadcrumb">
            <li>
                <i class="icon-home home-icon"></i>
                <a href="/manage/index/index">起始页</a>
            </li>

            <li>
                <a href="/manage/customer/index">客户添加</a>
            </li>
        </ul>
    </div>

    <div class="page-content">

        {if $error_msg}
        <!-- 错误提示 -->
        <div class="col-sm-10">
            <div class="alert alert-danger">
                <button type="button" class="close" data-dismiss="alert">
                    <i class="icon-remove"></i>
                </button>

                <strong> <i class="icon-remove"></i> 错误 </strong> 【{$error_msg}】
            </div>
        </div>
        {/if}

        <!-- 验证表单部分 -->
        <div class="row">
            <div class="col-xs-12">
                <form class="form-horizontal" role="form" action="" method="post">
                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right">客户名称</label>
                        <div class="col-sm-9">
                            <input type="text" name="customer_name" value="{$customer_info.customer_name}" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right">所属区域</label>
                        <div class="col-sm-9">
                            <select name="region_name">
                                <option value="">请选择</option>
                                <option value="北京" {if $customer_info.region_name == '北京'}selected{/if} >北京</option>
                                <option value="上海" {if $customer_info.region_name == '上海'}selected{/if} >上海</option>
                                <option value="广州" {if $customer_info.region_name == '广州'}selected{/if} >广州</option>
                                <option value="深圳" {if $customer_info.region_name == '深圳'}selected{/if} >深圳</option>
                                <option value="内蒙古" {if $customer_info.region_name == '内蒙古'}selected{/if} >内蒙古</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right">客户联系人</label>
                        <div class="col-sm-9">
                            <input type="text" name="customer_link_person" value="{$customer_info.customer_link_person}" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right">联系人电话</label>
                        <div class="col-sm-9">
                            <input type="text" name="link_person_mobile" value="{$customer_info.link_person_mobile}" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right">销售对接人</label>
                        <div class="col-sm-9">
                            <input type="text" name="sale_person" value="{$customer_info.sale_person}" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right">客户账号</label>
                        <div class="col-sm-9">
                            <input type="text" name="account_no" value="{$customer_info.account_no}" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right">密码</label>
                        <div class="col-sm-9">
                            <input type="password" name="password" value="" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right">注册时间</label>
                        <div class="col-sm-9">
                            <input type="text" name="start_time" value="{$customer_info.start_time|date='Y-m-d',###}" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right">时效时间</label>
                        <div class="col-sm-9">
                            <input type="text" name="end_time" value="{$customer_info.end_time|date='Y-m-d',###}" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right">用户类型</label>
                        <div class="col-sm-9">
                            <input type="radio" name="type" value="1" {if $customer_info.type == 1}checked{/if} />正式用户
                            <input type="radio" name="type" value="0" {if $customer_info.type == 0}checked{/if} />测试用户
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right">用户登录校验方式</label>
                        <div class="col-sm-9">
                            <input type="radio" name="login_type" value="1" {if $customer_info.login_type == 1}checked{/if} />本地数据表校验登录
                            <input type="radio" name="login_type" value="2" {if $customer_info.login_type == 2}checked{/if} />提供接口校验登录
                        </div>
                    </div>

                    <input type="hidden" name="customer_id" value="{$customer_info.customer_id}"/>

                    <div class="clearfix form-actions">
                        <div class="col-md-offset-3 col-md-9">
                            <input class="btn btn-info" type="submit" value="提交"/>
                        </div>
                    </div>

                </form>
            </div>
        </div>

    </div>
</div>
