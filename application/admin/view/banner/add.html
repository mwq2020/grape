
<div class="main-content">
    <div class="breadcrumbs" id="breadcrumbs">
        <script type="text/javascript">
            try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
        </script>

        <ul class="breadcrumb">
            <li>
                <i class="icon-home home-icon"></i>
                <a href="/manage/index/index">起始页</a>
            </li>
        </ul>
    </div>

    <div class="page-content">

        {if $error_msg}
        <!-- 错误提示 -->
        <div class="col-sm-10">
            <h3 class="header smaller lighter green">
                <i class="icon-bullhorn"></i>
                错误提示
            </h3>

            <div class="alert alert-danger">
                <button type="button" class="close" data-dismiss="alert">
                    <i class="icon-remove"></i>
                </button>
                {$error_msg}
            </div>
        </div>
        {/if}


        <!-- 验证表单部分 -->
        <div class="row">
            <div class="col-xs-12">
                <form class="form-horizontal" role="form" action="" enctype="multipart/form-data" method="post">
                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right">banner标题</label>
                        <div class="col-sm-9">
                            <input type="text" name="title" value="" />
                        </div>
                    </div>


                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right">banner链接</label>
                        <div class="col-sm-9">
                            <input type="text" name="url" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right">banner图片</label>
                        <div class="col-sm-9">
                            <input type="file" name="banner_img" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right">banner位置</label>
                        <div class="col-sm-9">
                            <select name="banner_type">
                                <option value="0">请选择</option>
                                <option value="index_banner">首页banner</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right">状态</label>
                        <div class="col-sm-9">
                            <input type="radio" name="status" value="1" checked />启用
                            <input type="radio" name="status" value="0" /> 禁用
                        </div>
                    </div>


                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right">简介：</label>
                        <div class="col-sm-9">
                            <textarea name="remark" id="form-field-11" class="autosize-transition form-control" placeholder="请banner简介"></textarea>
                        </div>
                    </div>


                    <div class="clearfix form-actions">
                        <div class="col-md-offset-3 col-md-9">
                            <input class="btn btn-info" type="submit" value="提交"/>
                        </div>
                    </div>

                </form>
            </div>
        </div>

    </div>
</div><!-- /.main-content -->
