
{if $error_msg}
<div class="msgP msgErr">
    <h4><b>消息提示</b><a href="#" class="close_message_btn">×</a></h4>
    <p>错误消息:&nbsp;{$error_msg}</p>
</div>
{/if}


<div class="boxP">
    <div class="titP">
        <h4>banner添加</h4>
    </div>
    <div class="formP formV">
        <form action="" method="post" enctype="multipart/form-data">

            <dl>
                <dt><span class="redSpan">*</span>banner标题</dt>
                <dd>
                    <div class="inputP">
                        <input type="text" name="title" value="" maxlength="100"/>
                    </div>
                </dd>
            </dl>

            <dl>
                <dt><span class="redSpan">*</span>banner链接</dt>
                <dd>
                    <div class="inputP">
                        <input type="text" name="url" value="" maxlength="200"/>
                    </div>
                </dd>
            </dl>

            <dl>
                <dt><span class="redSpan">*</span>微信banner链接</dt>
                <dd>
                    <div class="inputP">
                        <input type="text" name="wechat_url" value="" maxlength="200"/>
                    </div>
                </dd>
            </dl>

            <dl>
                <dt><span class="redSpan">*</span>banner位置</dt>
                <dd>
                    <ul class="selectP">
                        <li>
                            <select name="banner_type">
                                <option value="0">请选择</option>
                                <option value="index_banner">首页banner</option>
                            </select>
                        </li>
                    </ul>
                </dd>
            </dl>

            <!--上传图片-->
            <dl>
                <dt><span class="redSpan">*</span>banner图片</dt>
                <dd>
                    <div class="uploadImg">
                        <div class="btnMng">
                            <input type="file" name="banner_img" id="banner_img" value=""/>
                            <p>上传图片</p>
                        </div>
                        <span>请上传图片格式的文件</span>

                        <!--
                        <div class="view">
                            <ul class="imgList">
                                <li><span></span><img src="/admin/images/404.jpg" id="video_img_preview"><a class="del" href="javascript:;">×</a></li>
                                <li><span></span><img src="/admin/images/bg.jpg"><a class="del" href="javascript:;">×</a></li>
                                <li><span></span><img src="http://img.redocn.com/sheji/20170123/chuangyichunzishejimobanyishuzishejisucai_7814679_small.jpg"><a class="del" href="javascript:;">×</a></li>
                            </ul>
                            <span>图片上传要求说明文字图片上传要求说明文字 jpg、png、gif</span>
                        </div>
                        -->

                    </div>

                </dd>
            </dl>

            <dl>
                <dt>状态</dt>
                <dd>
                    <div class="inputP">
                        <label><input type="radio" name="status" value="1" checked />启用</label>
                        <label><input type="radio" name="status" value="0" />禁用</label>
                    </div>
                </dd>
            </dl>

            <dl>
                <dt>简介</dt>
                <dd>
                    <div class="inputP textareaP">
                        <textarea name="remark" placeholder="请输入简介" maxlength="200"></textarea>
                        <!--<div class="tip">0/50</div>-->
                    </div>
                </dd>
            </dl>

            <!--确定按钮-->
            <dl>
                <dt></dt>
                <dd>
                    <input type="submit" value="确定" class="btnP" >
                    <a href="/admin/banner/index" class="btnP btnDark">取消</a>
                </dd>
            </dl>
        </form>
    </div>
</div>
