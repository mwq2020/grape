{if $error_msg}
<div class="msgP msgErr">
    <h4><b>消息提示</b><a href="#" class="close_message_btn">×</a></h4>
    <p>错误消息:&nbsp;{$error_msg}</p>
</div>
{/if}

<div class="boxP">
    <div class="titP">
        <h4>密码修改</h4>
    </div>
    <div class="formP formV">
        <form action="" method="post">

            <dl>
                <dt>老密码</dt>
                <dd>
                    <div class="inputP">
                        <input type="password" name="old_password" value="" maxlength="20"/>
                    </div>
                </dd>
            </dl>

            <dl>
                <dt>新密码</dt>
                <dd>
                    <div class="inputP">
                        <input type="password" name="password" value="" maxlength="20"/>
                    </div>
                </dd>
            </dl>

            <dl>
                <dt>确认密码</dt>
                <dd>
                    <div class="inputP">
                        <input type="password" name="comfirm_password" value="" maxlength="20"/>
                    </div>
                </dd>
            </dl>

            <input type="hidden" name="admin_id" value="{$Think.session.admin_id}" />

            <!--确定按钮-->
            <dl>
                <dt></dt>
                <dd> <input type="submit" value="确定" class="btnP" > </dd>
            </dl>
        </form>
    </div>
</div>
