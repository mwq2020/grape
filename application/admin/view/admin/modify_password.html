
<div class="main-content">
    <div class="breadcrumbs" id="breadcrumbs">
        <script type="text/javascript">
            try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
        </script>

        <ul class="breadcrumb">
            <li>
                <i class="icon-home home-icon"></i>
                <a href="/manage/index/index">起始页</a>
            </li>

            <li>
                <a href="/manage/video/video_list">视频列表</a>
            </li>
        </ul><!-- .breadcrumb -->
    </div>

    <div class="page-content">

        {if $error_msg}
        <!-- 错误提示 -->
            <div class="col-sm-10">
                <h3 class="header smaller lighter green">
                    <i class="icon-bullhorn"></i>
                    错误提示
                </h3>

                <div class="alert alert-danger">
                    <button type="button" class="close" data-dismiss="alert">
                        <i class="icon-remove"></i>
                    </button>
                    {$error_msg}
                </div>
            </div>
        {/if}

        <!-- 验证表单部分 -->
        <div class="row">
            <div class="col-xs-12">
                <form class="form-horizontal" role="form" action="/manage/admin/modify_password" method="post">
                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right">老密码</label>
                        <div class="col-sm-9">
                            <input type="text" name="old_password" value="" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right">新密码</label>
                        <div class="col-sm-9">
                            <input type="text" name="password" value="" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right">确认密码</label>
                        <div class="col-sm-9">
                            <input type="text" name="comfirm_password" value="" />
                        </div>
                    </div>

                    <input type="hidden" name="admin_id" value="{$Think.session.admin_id}" />

                    <div class="clearfix form-actions">
                        <div class="col-md-offset-3 col-md-9">
                            <input class="btn btn-info" type="submit" value="提交"/>
                        </div>
                    </div>

                </form>
            </div>
        </div>

    </div>
</div><!-- /.main-content -->
