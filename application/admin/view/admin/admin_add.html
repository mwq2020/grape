
<div class="main-content">
    <div class="breadcrumbs" id="breadcrumbs">
        <script type="text/javascript">
            try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
        </script>

        <ul class="breadcrumb">
            <li>
                <i class="icon-home home-icon"></i>
                <a href="/manage/index/index">起始页</a>
            </li>

            <li>
                <a href="/manage/video/video_list">视频列表</a>
            </li>
        </ul><!-- .breadcrumb -->
    </div>

    <div class="page-content">

        {if $error_msg}
        <!-- 错误提示 -->
        <div class="col-sm-10">
            <div class="alert alert-danger">
                <button type="button" class="close" data-dismiss="alert">
                    <i class="icon-remove"></i>
                </button>

                <strong>
                    <i class="icon-remove"></i>
                    错误
                </strong>
                【{$error_msg}】
            </div>
        </div>
        {/if}

        <!-- 验证表单部分 -->
        <div class="row">
            <div class="col-xs-12">
                <form class="form-horizontal" role="form" action="" method="post">
                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right">账号登录</label>
                        <div class="col-sm-9">
                            <input type="text" name="account" value="" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right">用户名</label>
                        <div class="col-sm-9">
                            <input type="text" name="user_name" value="" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right">邮箱</label>
                        <div class="col-sm-9">
                            <input type="text" name="email" value="" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right">手机号</label>
                        <div class="col-sm-9">
                            <input type="text" name="mobile" value="" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right">管理员初始密码</label>
                        <div class="col-sm-9">
                            <input type="password" name="password" value="" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right">管理员密码确认</label>
                        <div class="col-sm-9">
                            <input type="password" name="password_repeat" value="" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right"> 管理员角色 </label>
                        <div class="col-sm-9">
                            <select name="role_id">
                                <option value="0">请选择</option>
                                {volist name="role_list" id="vo"}
                                <option value="{$vo.role_id}" >{$vo.role_name}</option>
                                {/volist}
                            </select>
                        </div>
                    </div>

                    <div class="clearfix form-actions">
                        <div class="col-md-offset-3 col-md-9">
                            <input class="btn btn-info" type="submit" value="提交"/>
                        </div>
                    </div>

                </form>
            </div>
        </div>

    </div>
</div><!-- /.main-content -->

<script>
    $(function () {
        //切换以及分类
        $('#first_cat').change(function () {
            $('#second_cat').empty().append('<option value="0">请选择</option>');
            $.ajax({
                type: 'POST',
                async: false, //注意这里要求为Boolean类型的参数，false不能写成'false'不然会被解析成true
                url: '/manage/video/get_child_category' ,
                data: 'cat_id='+ $(this).val(),
                dataType:'json',
                cache:false, //同理
                success: function(data){
                    if(data.code == 200){
                        $('#second_cat').append('<option value="0">请选择</option>');
                        $.each(data.data, function (i,n) {
                            $('#second_cat').append('<option value="'+ n.cat_id +'">'+ n.cat_name +'</option>')
                        })
                    } else {
                        alert('获取子分类失败');
                    }
                } ,
                error:function(){
                    alert('获取子分类失败');
                },
            });
        })
    })
</script>
